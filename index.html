<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <title>Pierwszy komponent w React.js</title>
  <script src="https://unpkg.com/react/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone/babel.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.css">
  <link rel="stylesheet" type="text/css" href="style.css" />

</head>

<body>
  <div id="app"></div>

  <style>

.ui.menu .item img.logo {
    margin-right: 1.5em;
  }
  
  .main.container {
      margin-top: 5em;
  }
  
  ul.ui.list li:before {
    display: none;
    content: '';
  }
  
  </style>

  <script type="text/babel">

function AppHeader() {
  return (
    <header className="ui fixed menu">
      <nav className="ui container">
        <a href="#" className="header item">
          <img
            className="logo"
            src="https://typeofweb.com/wp-content/uploads/2017/08/cropped-typeofweb_logo-04-white-smaller-1-e1504359870362.png"
          />
          Lista kontaktów
        </a>
        <div className="header item">
          <button className="ui button">Dodaj</button>
          </div>
        <div className="header item">
          <button className="ui button" onClick={() => alert('Kliknięto!')}>KLIKNIJ</button>
        </div>
        <div className="header item">
  <div id="app2"></div>
          </div>
      </nav>
    </header>
  );
}

function ContactsList() {
  return (
    <ul className="ui relaxed divided list selection">
      <ContactItem
        login="typeofweb1"
        name="Wiesiek"
        department="Mistrz swiata"
      />
      <ContactItem
        login="typeofweb2"
        name="Andrzej"
        department="Popatrz w gore"
      />
      <ContactItem
        login="typeofweb3"
        name="Henryk"
        department="AA"
      />
    </ul>
  );
}

function ContactItem({ login, name, department }) {
  const imgUrl = `https://api.adorable.io/avatars/55/${login}.png`;
  return (
    <li className="item">
      <img src={imgUrl} className="ui mini rounded image" />
      <div className="content">
        <h4 className="header">{name}</h4>
        <div className="description">{department}</div>
      </div>
    </li>
  );
}

function App() {
  return (
    <div>
      <AppHeader />
      <main className="ui main text container">
        <ContactsList />
      </main>
    </div>
  );
}
ReactDOM.render(<App />, document.getElementById("app"));


class Appa extends React.Component {
  constructor() {
    super();
    this.state = {counter: 0};
  }
  
  render() {
    return (
      <div>
        <button className="ui button" onClick={this.increment.bind(this)}>+</button>
        <output>{this.state.counter}</output>
        <button className="ui button" onClick={this.decrement.bind(this)}>-</button>
      </div>
    );
  }
  
  increment() {
    this.setState({
      counter: this.state.counter + 1
    })
  }
  
  decrement() {
    this.setState({
      counter: this.state.counter - 1
    })
  }
}
ReactDOM.render(<Appa />, document.getElementById("app2"));

  </script>
</body>

</html>
